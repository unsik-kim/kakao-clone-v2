<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3018248d36.js" crossorigin="anonymous"></script>
    <title>Friends | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header_title">Friends</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="frends__friend friend friend--lg">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Nicolas Serrano
                    </span>
                    <span class="freind__status">
                        nomadcoders.co
                    </span>
                </div>
            </div>
        </header>
        <div class="friends__plus-friend">
            <h5 class="friends__plus-title">Plus friend</h5>
            <div class="frends__friend friend friend--lg">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Plus friend
                    </span>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friend__title">Friends 14</h5>
            <li class="frends__friend friend friend--lg">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Nicolas Serrano
                    </span>
                    <span class="freind__status">
                        nomadcoders.co
                    </span>
                </div>
                <div class="friend__column">
                    <div class="freind__now-listening">
                        <span>
                            FTIsland (FT NomadCoders)
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list_link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list_link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list_link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list_link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
